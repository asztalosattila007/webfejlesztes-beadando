<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Termék Módosítás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm 6 container justify-content-center card">
            <h1 class="text-center">Termék Módosítás</h1>
            <div class="card-body">
                <form th:action="@{/products/{id} (id=${product.id})}" th:object="${product}" method="POST">
                    <div class="form-group">
                        <label >Név</label>
                        <input type="text" name="nev" th:field="*{nev}" class="form-control" placeholder="Termék Neve"/>
                    </div>
                    <div class="form-group">
                        <label >Márka</label>
                        <input type="text" name="marka" th:field="*{marka}" class="form-control" placeholder="Márka Neve"/>
                    </div>
                    <div class="form-group">
                        <label >Típus</label>
                        <input type="text" name="tipus" th:field="*{tipus}" class="form-control" placeholder="Típus"/>
                    </div>
                    <div class="form-group">
                        <label >Ár</label>
                        <input type="text" name="ar" th:field="*{ar}" class="form-control" placeholder="Ár"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Mentés</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
