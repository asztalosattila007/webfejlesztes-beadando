<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Termékek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="bg-image" style="background-image: url('https://wallpaperaccess.com/full/1466431.jpg'); height: 100vh;">

<nav th:insert="header :: menu"> </nav>
<br>
<br>

<div class="container">
    <div class="row text-bg-light rounded">
            <div class="col-10">
            <h1>Termékek kilistázása</h1>
        </div>

        <div class="col-2  mt-auto">
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/products/new}" class="btn btn-primary btn-sm mb-3">Termék hozzáadás</a>
        </div>
    </div>

        <!--<div class="row">
            <div class="col-lg-3">
                <a th:href="@{/products/new}" class="btn btn-primary btn-sm mb-3">Termék hozzáadás</a>
            </div>
        </div>-->

    <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Név</th>
                    <th>Márka</th>
                    <th>Típus</th>
                    <th>Ár(Ft)</th>
                   <th sec:authorize="hasRole('ROLE_ADMIN')">Műveletek</th>  <!-- update, delete-->

                </tr>
            </thead>

            <tbody class="table-light">
            <tr th:each = "product: ${products}">
                <td th:text="${product.nev}"></td>
                <td th:text="${product.marka}"></td>
                <td th:text="${product.tipus}"></td>
                <td th:text="${product.ar}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Módosítás</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Törlés</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
