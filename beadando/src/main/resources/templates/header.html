<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="menu" class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/}">Karácsonyi Ajándékbolt</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Termékek</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Vásárlók</a>
      </li>
    </ul>
    <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto " style="color:white;">
      Üdvözlünk kedves&nbsp;<span sec:authentication="name">Username</span>&nbsp;
      <li class="nav-item">
        <a th:href="@{/logout}" class="btn btn-primary btn-sm ">Kijelentkezés</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
