<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vásárlók</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="bg-image" style="background-image: url('https://wallpaperaccess.com/full/1466431.jpg'); height: 100vh;">

<nav th:insert="header :: menu"> </nav>

<br>
<br>
<div class="container">
    <div class="row text-bg-light rounded">
        <div class="col-10">
            <h1>Vásárlók kilistázása</h1>
        </div>

        <div class="col-2 mt-auto">
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3">Vásárló hozzáadás</a>
        </div>

    </div>
    <br>
   <!-- <div class="row">
        <div class="col-lg-3" >
            <a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3">Vásárló hozzáadás</a>
        </div>
    </div>-->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Vezetéknév</th>
            <th>Keresztnév</th>
            <th>E-mail</th>
            <th>Születési dátum</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Műveletek</th>  <!-- update, delete-->

        </tr>
        </thead>

        <tbody class="table-light">
        <tr th:each = "customer: ${customers}">
            <td th:text="${customer.vezeteknev}"></td>
            <td th:text="${customer.keresztnev}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.szuldatum}"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary btn-sm ">Módosítás</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm ">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>>
