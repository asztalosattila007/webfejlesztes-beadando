<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vásárló Létrehozása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm 6 container justify-content-center card">
            <h1 class="text-center">Vásárló létrehozása</h1>
            <div class="card-body">

                <form th:action="@{/customers}" th:object="${customer}" method="POST">
                    <div class="form-group">
                        <label >Vezetéknév</label>
                        <input type="text" name="vezeteknev" th:field="*{vezeteknev}" class="form-control" placeholder="Vezetéknév"/>
                    </div>
                    <div class="form-group">
                        <label >Keresztnév</label>
                        <input type="text" name="keresztnev" th:field="*{keresztnev}" class="form-control" placeholder="Keresztnév"/>
                    </div>
                    <div class="form-group">
                        <label >E-mail</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="E-mail"/>
                    </div>
                    <div class="form-group">
                        <label >Születési dátum</label>
                        <input type="date" name="szuldatum" required pattern="\d{4}-\d{2}-\d{2}" th:field="*{szuldatum}" class="form-control" placeholder="Születési dátum(yyyy.mm.dd)"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Hozzáadás</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
